<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail</title>
    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/cocktail-db.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center m-5">Cocktail DB</h1>
      <!-- Search bar  -->
      <div class="d-flex w-75 mx-auto mb-5">
        <input
          id="search-input"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          onclick="getCoctail()"
          class="btn btn-outline-success"
          type="submit"
        >
          Search
        </button>
      </div>
      <!-- spinner -->
      <div id="toggle" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="error" class="card text-center text-danger h5 p-3 mx-auto w-50">
        <div class="card-body">
          <h5 class="card-title text-danger"></h5>
        </div>
      </div>

      <!-- show result  -->
      <div id="drinks-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- <div class="col m-2"> -->
        <!-- <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
      </div> -->
        <!-- </div> -->
      </div>
      <div id="details-conntainer" class="mx-auto text-center"></div>
    </div>

    <script src="js/coccktail.js"></script>
  </body>
</html>
